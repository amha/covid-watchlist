name: covid19_app
description: Covid 19 infections tracker.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.0
  provider: ^4.3.2+2
  fl_chart: ^0.12.0

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/categories/coffee.png
    - assets/categories/nurse.png
    - assets/categories/government.png
    - assets/categories/families.png
    - assets/categories/warehouse.png
    - assets/Play/logo.png
    - assets/healthy.jpg
